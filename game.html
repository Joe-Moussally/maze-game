	<head>

		<title>Maze!</title>

		<script defer src="game.js" type="text/javascript"></script>

	<body>

		<h1>The Amazing Mouse Game!</h1>

		<h2 id="status">Begin by moving your mouse over the "S".</h2>

		

		<!-- This part of the page represents the road -->

		<div id="game">

			<div id="start">S</div>

			<div class="boundary" id="boundary1"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div id="end">E</div>

		</div>

		<div id="stats-container">

			<p id="score">Your Score: 5</p>
			<p>Time Stats</p>

			<div id="time-stats-container">
				<div id="stat1">
					<p><strong>Live</strong></p>
					<p id="live"></p>
				</div>
				<div id="stat2">
					<p><strong>Last</strong></p>
					<p id="last"></p>
				</div>
				<div id="stat3">
					<p><strong>Best</strong></p>
					<p id="best"></p>
				</div>
			</div>

		</div>
		

		<p>

			The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:

		</p>

		

		<div class="boundary example"></div>

		

		<p>

			Good luck!

		</p>

	</body>
